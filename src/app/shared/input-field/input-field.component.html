<div class="form-group" [ngClass]="classCss">
    <!-- <div class="col-sm-12"> -->
    <label class="control-label" [attr.for]="id">{{ label }}:</label>
    <!-- </div> -->
    <!-- <div class="col-sm-12"> -->
    <input #v [type]="type" [id]="id" class="form-control" [readonly]="!!isReadOnly" [(ngModel)]="value" (blur)="onTouchedCallback()" (input)="onChangeCallback(v.value)">
    
    <app-error-msg [control]="control" [label]="label"></app-error-msg>
    <!-- </div> -->
</div>
