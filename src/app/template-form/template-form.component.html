<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    <!-- <div class="form-group" [class.has-error]="nome.invalid && nome.touched"> -->
    <!-- <div class="form-group" [ngClass]="{'has-error': !nome.valid && nome.touched, 'has-feedback': !nome.valid && nome.touched}"> -->
    <div class="form-group" [ngClass]="aplicaCssErro(nome)">
        <div class="col-sm-12">
            <label class="control-label" for="nome">Nome:</label>
        </div>
        <div class="col-sm-12">
            <input #nome="ngModel" type="text" name="nome" id="nome" class="form-control" placeholder="Nome" [(ngModel)]="usuario.nome" required>
            <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="nome.invalid && nome.touched"></span>
            <span id="inputError2Status" class="sr-only" *ngIf="nome.invalid && nome.touched">(error)</span> -->
            <!-- <div>
                {{ n.className }}
            </div> -->
            <!-- <div class="alert alert-danger" role="alert" *ngIf="nome.invalid && nome.touched">
                Campo obrigatório
            </div> -->
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(nome)" msgErro="Nome é obrigatório"></app-campo-control-erro>
        </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro(email)">
        <div class="col-sm-12">
            <label class="control-label" for="email">Email:</label>
        </div>
        <div class="col-sm-12">
            <input #email="ngModel" type="email" name="email" id="email" class="form-control" placeholder="nome@email.com" [(ngModel)]="usuario.email" required email>
            <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="email.invalid && email.touched"></span>
            <span id="inputError2Status" class="sr-only" *ngIf="email.invalid && email.touched">(error)</span>
            <div class="alert alert-danger" role="alert" *ngIf="email.invalid && email.touched">
                Campo obrigatório
            </div> -->
            <app-campo-control-erro [mostrarErro]="verificaValidTouched(email)" msgErro="Email é obrigatório"></app-campo-control-erro>
        </div>
    </div>
    <div class="endereco" ngModelGroup="endereco">
        <div class="form-group">
            <div class="col-md-3" [ngClass]="aplicaCssErro(cep)">
                <label for="cep" class="control-label">CEP</label>
                <input type="text" class="form-control" id="cep" name="cep" ngModel required #cep="ngModel" (blur)="consultaCep($event.target, f)">

                <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="cep.invalid && cep.touched"></span>
                <span id="inputError2Status" class="sr-only" *ngIf="cep.invalid && cep.touched">(error)</span>
                <div class="alert alert-danger" role="alert" *ngIf="cep.invalid && cep.touched">
                    Campo obrigatório
                </div> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cep)" msgErro="Cep é obrigatório"></app-campo-control-erro>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(numero)">
                <label for="numero" class="control-label">Número</label>
                <input type="text" class="form-control" id="numero" name="numero" ngModel required #numero="ngModel">
        
                <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="numero.invalid && numero.touched"></span>
                <span id="inputError2Status" class="sr-only" *ngIf="numero.invalid && numero.touched">(error)</span>
                <div class="alert alert-danger" role="alert" *ngIf="numero.invalid && numero.touched">
                    Campo obrigatório
                </div> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(numero)" msgErro="Número é obrigatório"></app-campo-control-erro>
            </div>
            <div class="col-md-6"  [class]="{'has-error': complemento.invalid && complemento.touched, 'has-feedback': complemento.invalid && complemento.touched}">
                <label for="complemento" class="control-label">Complemento</label>
                <input type="text" class="form-control" id="complemento" name="complemento" ngModel #complemento="ngModel">
            </div>
        </div>
        <div class="form-group" [ngClass]="aplicaCssErro(rua)">
            <div class="col-sm-12">
                <label class="control-label" for="rua">Rua</label>
            </div>
            <div class="col-sm-12">
                <input  #rua="ngModel" type="text" name="rua" ngModel id="rua" class="form-control" [(ngModel)]="usuario.rua" required readonly>
                <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="rua.invalid && rua.touched"></span>
                <span id="inputError2Status" class="sr-only" *ngIf="rua.invalid && rua.touched">(error)</span>
                <div class="alert alert-danger" role="alert" *ngIf="rua.invalid && rua.touched">
                    Campo obrigatório
                </div> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(rua)" msgErro="Rua é obrigatório"></app-campo-control-erro>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-5" [ngClass]="aplicaCssErro(bairro)">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" name="bairro" ngModel required #bairro="ngModel">
        
                <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="bairro.invalid && bairro.touched"></span>
                <span id="inputError2Status" class="sr-only" *ngIf="bairro.invalid && bairro.touched">(error)</span>
                <div class="alert alert-danger" role="alert" *ngIf="bairro.invalid && bairro.touched">
                    Campo obrigatório
                </div> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(bairro)" msgErro="Bairro é obrigatório"></app-campo-control-erro>
            </div>
            <div class="col-md-4" [ngClass]="aplicaCssErro(cidade)">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" name="cidade" ngModel required #cidade="ngModel">

                <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="cidade.invalid && cidade.touched"></span>
                <span id="inputError2Status" class="sr-only" *ngIf="cidade.invalid && cidade.touched">(error)</span>
                <div class="alert alert-danger" role="alert" *ngIf="cidade.invalid && cidade.touched">
                    Campo obrigatório
                </div> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(cidade)" msgErro="Cidade é obrigatório"></app-campo-control-erro>
            </div>
            <div class="col-md-3" [ngClass]="aplicaCssErro(estado)">
                <label for="estado">Estado</label>
                <input type="text" class="form-control" id="estado" name="estado" ngModel required #estado="ngModel">

                <!-- <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true" *ngIf="estado.invalid && estado.touched"></span>
                <span id="inputError2Status" class="sr-only" *ngIf="estado.invalid && estado.touched">(error)</span>
                <div class="alert alert-danger" role="alert" *ngIf="estado.invalid && estado.touched">
                    Campo obrigatório
                </div> -->
                <app-campo-control-erro [mostrarErro]="verificaValidTouched(estado)" msgErro="Estado é obrigatório"></app-campo-control-erro>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Send</button>
    <app-form-debug [form]="f"></app-form-debug>
</form>
